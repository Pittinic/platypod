variables:
  docker:
    exports:
#    - cacheonly: {}
    build:
#      registry: ""
      registry: ${docker-registry-service.status.loadBalancer.ingress[0].ip}
      namespace: platypod/
      platforms:
      - linux/amd64
      - linux/arm64
      push: "true"
    registries:
    - address: "" # eg. ghcr.io, docker.io, host:port
      username: ""
      password: ""
  domain: exemple.com
  k8s:
    namespace: platypod
    config-map:
      prefix: ""
      suffix: "--config-map"
    containers:
      prefix: ""
      suffix: "--container"
    ingresses:
      prefix: ""
      suffix: "--ingress"
    init-containers:
      prefix: ""
      suffix: "--init-container"
    pods:
      prefix: ""
      suffix: "--pod"
    roles:
      prefix: ""
      suffix: "--role"
    role-bindings:
      prefix: ""
      suffix: "--role-binding"
    services:
      prefix: ""
      suffix: "--service"
    service-accounts:
      prefix: ""
      suffix: "--service-account"
    volumes:
      empty-dir:
        prefix: ""
        suffix: "--empty-dir-volume"
      config-map:
        prefix: ""
        suffix: "--config-map-volume"
  timezone: Europe/Paris
  urls:
    prefix: ""
    suffix: ""
