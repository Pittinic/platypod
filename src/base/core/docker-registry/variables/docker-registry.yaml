variables:

  docker-registry:
    name: docker-registry
    image: docker.io/registry:2.8.3
    ports:
      http:
        name: http
        targetPort: 5000

  hosts:
    docker-registry: ${urls.prefix}${docker-registry.name}${urls.suffix}.${domain}

  names:
    containers:
      docker-registry: ${k8s.containers.prefix}${docker-registry.name}${k8s.containers.suffix}
    ingresses:
      docker-registry: ${k8s.ingresses.prefix}${docker-registry.name}${k8s.ingresses.suffix}
    pods:
      docker-registry: ${k8s.pods.prefix}${docker-registry.name}${k8s.pods.suffix}
    services:
      docker-registry: ${k8s.services.prefix}${docker-registry.name}${k8s.services.suffix}
