variables:

  homarr:
    image:
      registry: ghcr.io/
      namespace: ajnart/
      repository: homarr
      tag: 0.15.4
    name: homarr
    ports:
      http:
        name: http
        port: 7575
        targetPort: 80

  hosts:
    homarr: ${urls.prefix}${homarr.name}${urls.suffix}.${domain}

  names:
    containers:
      homarr: ${k8s.containers.prefix}${homarr.name}${k8s.containers.suffix}
    ingresses:
      homarr: ${k8s.ingresses.prefix}${homarr.name}${k8s.ingresses.suffix}
    pods:
      homarr: ${k8s.pods.prefix}${homarr.name}${k8s.pods.suffix}
    services:
      homarr: ${k8s.services.prefix}${homarr.name}${k8s.services.suffix}
