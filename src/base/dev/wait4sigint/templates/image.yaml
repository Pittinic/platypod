resources:
  # https://www.pulumi.com/registry/packages/docker/api-docs/image/
  docker-image-wait4sigint:
    type: docker-build:Image
    options:
      dependsOn:
      - ${docker-image-builder}
    properties:
      context:
        location: src/base/dev/wait4sigint/images
      dockerfile:
        location: src/base/dev/wait4sigint/images/Dockerfile
      exports: ${docker.exports}
      platforms: ${docker.build.platforms}
      push: ${docker.build.push}
      registries: ${docker.registries}
      tags:
      - ${docker.build.registry}${docker.build.namespace}${wait4sigint.image.repository}:${wait4sigint.image.tag}
